<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container ">
        <h1 class="moves text-center mt-3 mb-4">Moves Catalog</h1>
        <div class="movee__wrapper d-md-flex">

            <!-- left-box -->
          <div class="left-box w-100 w-md-25 me-5">
              <form class="form " action="#">
                  <input class="form-control  mb-3" type="text" placeholder="ave" >
                  <input class="form-control  mb-3" type="text" placeholder="5" >
                  <select class="form-select  mb-3" name="moves_ganer" id="#">
                      <option selected>All</option>
                      <option value="drama">Drama</option>
                      <option value="fantastik">Fantastik</option>
                      <option value="hisorical">Historical</option>
                  </select>

                  <select class="form-select  mb-3" name="moves_ganer" id="#">
                    <option selected>Rating(high to low)</option>
                    <option value="g">G</option>
                    <option value="pg">PG</option>
                    <option value="pg-13">PG-13</option>
                </select>
                <button class="btn btn-primary w-100 mb-4">Search</button>
              </form>

              <h2 class="left-box__headding">Bookmarked moves</h2>

              <ul class="list-group mb-3">
                  <li class="list-group-item">
                      <h5 class="item__headding">Avengers:Infinity War</h5>
                      <button class="btn btn-danger">Remove</button>
                  </li>

                  <li class="list-group-item">
                    <h5 class="item__headding">The Avengers</h5>
                    <button class="btn btn-danger">Remove</button>
                  </li>

                  <li class="list-group-item">
                    <h5 class="item__headding">12 Years a Slave</h5>
                    <button class="btn btn-danger">Remove</button>
                  </li>

              </ul>
          </div>
          
          <!-- right-box -->
          <div class="right-box d w-xs-100 w-md-75 ">
            <h4 class="right-box__headding">Search results:39</h4>
            <div class="alert alert-primary " role="alert">
                Use a form on the left to search for a movie
            </div>
            
            <ul class="left-box__list d-block d-lg-flex row  mb-3 p-0">
                <li class="left-box__item  col  list-inline mb-3">
                    <div class=" border  p-0 ">
                        <img
                            class="left-box__img  rounded-top "
                            src="./images/avangart-original.jpg"
                            alt="pic of avengers move"
                            width="450"
                            height="250"
                           
                        />
                        <div class="left-box-inner w-100 p-3">
                            <h5 class="left-box-inner__headding">
                                Avengers: Infinty War
                            </h5>
                            <div class="d-flex mb-3">
                                <img
                                    class="me-2"
                                    src="./images/calendar.png"
                                    alt="pictue of calendar"
                                    width="24"
                                    height="24"
                                />
                                <p class="m-0">2018</p>
                            </div>

                            <div class="d-flex mb-3">
                                <img
                                    class="me-2"
                                    src="./images/star.png"
                                    alt="pictue of star"
                                    width="24"
                                    height="24"
                                />
                                <p class="m-0">8.7</p>
                            </div>

                            <div class="">
                                <button
                                    class="
                                      btn btn-outline-primary mb-1
                                    "
                                    type="button"
                                >
                                    Watch Trailer
                                </button>

                                <button
                                    type="button"
                                    class="btn btn-outline-success mb-1"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                >
                                    More Info
                                </button>

                                <button
                                    class="
                                         btn btn-outline-info mb-1
                                    "
                                    type="button"
                                >
                                    Bookmarks
                                </button>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="left-box__item  list-inline col ">
                    <div class=" border p-0 ">
                        <img
                            class="left-box__img  rounded-top "
                            src="./images/2012.jpg"
                            alt="pic of avengers move"
                            width="450"
                            height="250"
                        />
                        <div class="left-box-inner w-100 p-3">
                            <h5 class="left-box-inner__headding">
                                 The Avengers
                            </h5>
                            <div class="d-flex mb-3">
                                <img
                                    class="me-2"
                                    src="./images/calendar.png"
                                    alt="pictue of calendar"
                                    width="24"
                                    height="24"
                                />
                                <p class="m-0">2012</p>
                            </div>

                            <div class="d-flex mb-3">
                                <img
                                    class="me-2"
                                    src="./images/star.png"
                                    alt="pictue of star"
                                    width="24"
                                    height="24"
                                />
                                <p class="m-0">8.1</p>
                            </div>

                            <div class="">
                                <button
                                    class="
                                        btn btn btn-outline-primary mb-1
                                    "
                                    type="button"
                                >
                                    Watch Trailer
                                </button>

                                <button
                                    type="button"
                                    class="btn btn-outline-success mb-1"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                >
                                    More Info
                                </button>

                                <button
                                    class="
                                        btn btn btn-outline-info mb-1
                                    "
                                    type="button"
                                >
                                    Bookmarks
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>   
             
            <!-- next-buttons -->
            <div class="text-center">
                <div class="btn-group mb-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-primary active">1</button>
                    <button type="button" class="btn btn-outline-primary">2</button>
                    <button type="button" class="btn btn-outline-primary">3</button>
                    <button type="button" class="btn btn-outline-primary">4</button>
                    
                  </div>
            </div>
           
          </div>
          

        </div>
    </div>
    

  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
